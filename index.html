<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>JavaScript Quiz</title>
</head>
<body>
    <div>Time: <span id="count">0</span> seconds</div>
    <button id="start_button">Start Game</button>
    <h2 id="question_title"></h2>
    <h3 id="question_text"></h3>
    <form>
        <label for="answer1">
            <input type="radio" id="answer1" name="answers" value="a"></label>
        </label>
        <br>
        <label for="answer2">
            <input type="radio" id="answer2" name="answers" value="b"></label>
        </label>
        <br>
        <label for="answer3">
            <input type="radio" id="answer3" name="answers" value="c"></label>
        </label>
        <br>
        <label for="answer4">
            <input type="radio" id="answer4" name="answers" value="d"></label>
        </label>
        <br>
        <input type="submit" value="Submit Answer" id="start_button">
    </form>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
