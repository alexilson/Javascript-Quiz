<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>JavaScript Quiz</title>
</head>
<body>
    <div>Time: <span id="count">100</span> seconds</div>
    <button id="start_button">Start Game</button>
    <h2 id="question_title"></h2>
    <h3 id="question_text"></h3>
    <form>
        <label for="answer1" id="answer1_label"></label>
            <input type="radio" id="answer1" name="answers" value="a" required>
        <br>
        <label for="answer2" id="answer2_label"></label>
            <input type="radio" id="answer2" name="answers" value="b" required>
        <br>
        <label for="answer3" id="answer3_label"></label>
            <input type="radio" id="answer3" name="answers" value="c" required>
        <br>
        <label for="answer4" id="answer4_label"></label>
            <input type="radio" id="answer4" name="answers" value="d" required>
        <br>
        <button id="submit_button">Submit</button>
        <!-- <input type="submit" value="Submit Answer" id="submit_button"> -->

    </form>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
